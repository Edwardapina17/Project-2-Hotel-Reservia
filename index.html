<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css ">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/def7e6b917.js" crossorigin="anonymous"></script>
    <title>Project 2 Hotel Reservia</title>
</head>

<body>
    <!--LOGO & NAV BAR-->
    <header>
        <img src="reservia@3x.png" alt="Reservia Logo">
        <nav>
            <ul class="nav links">
                <li class="blue"><a href="#">Accommodations</a></li>
                <li class="blue"><a href="#">Activities</a></li>
                <li id="blue"><a id="blue" href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!--Find a place & Search bar-->
    <section>
        <article>
            <h1>Find a place for your dream vacation</h1>
            <h3>Downtown or in nature</h3>
            <div class="align">
                <!--<div>-->
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" placeholder="Marseille, France">
                <!--</div>-->
            <button>Search</button>
            </div>
            <div class="filter">
                <p>Filters</p>
                <i class="icons" class="fas fa-money-bill-wave-alt"></i>
                <button class="oval">Low cost</button>
                <i class="icons" class="fas fa-child"></i>
                <button class="oval">Famliy-friendly</button>
                <i class="icons" class="fas fa-heart"></i>
                <button class="oval">Romantic</button>
                <i class="icons" class="fas fa-dog"></i>
                <button class="oval">Pet allowed</button>
            </div>
        </article>
    </section>

</body>

</html>
