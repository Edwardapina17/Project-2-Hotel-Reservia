<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 Hotel Reservia</title>
    <link rel="stylesheet" href="styles.css ">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/def7e6b917.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--LOGO & NAV BAR-->
    <header>
        <img class="logo" src="reservia@3x.png" alt="Reservia Logo">
        <nav>
            <ul class="nav links">
                <li class="blue"><a href="#">Accommodations</a></li>
                <li class="blue"><a href="#">Activities</a></li>
                <li id="blue"><a id="blue" href="#">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <!--Find a place & Search bar-->
    <section>
        <article>
            <h1>Find a place for your dream vacation</h1>
            <h3>Downtown or in nature</h3>
            <form class="align">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Marseille, France">
                <button>Search</button>
            </form>
    <!--Filter Bar-->
            <div class="iconsfil">
                <p id="filters">Filters</p>
                <div>
                    <div class="money">
                        <i id="bill" class="fas fa-money-bill-wave"></i>
                    </div>
                    <button id="low">Low cost</button>
                </div>
                <div>
                    <div class="fam">
                        <i id="child" class="fas fa-child"></i>
                    </div>
                    <button id="friends">Family-friendly</button>
                </div>
                <div>
                    <div class="love">
                        <i id="rom" class="fas fa-heart"></i>
                    </div>
                    <button id="heart">Romantic</button>
                </div>
                <div>
                    <div class="animal">
                        <i id="dog" class="fas fa-dog"></i>
                    </div>
                    <button id="cat">Pets allowed</button>
                </div>
            </div>
            <div class="cityinfo">
                <div class="infoicon">
                    <i id="info" class="fas fa-info"></i>
                </div>
                <p id="infosen">More than 500 accommodations are avaliable in this<br>city</p>
            </div>
    <!--accommadations & most popular-->
            <div class="container">
                <div id="accommadation">
                    <p id="acom">Accommodations in Marseille</p>
                    <div class="auberge">
                        <!--<img id="bedroomauberge" src="marcus-loke-WQJvWU_Hzfo-unsplash.jpg" alt="bedroom of the Auberge">
                        <p id="la">Auberge la Cannebi√®re</p>-->
                    </div>
                </div>
                <div id="popular">

                </div>
            </div>
        </article>
    </section>
</body>

</html>
